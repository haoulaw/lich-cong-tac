<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Admin - Cập nhật lịch</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
</head>
<body>
    <div class="container" id="login-container">
        <h1>Đăng nhập Admin</h1>
        <input type="text" id="username" placeholder="Tài khoản">
        <input type="password" id="password" placeholder="Mật khẩu">
        <button onclick="login()">Đăng nhập</button>
        <p id="login-error" class="error-cell"></p>
    </div>

    <div class="container" id="upload-container" style="display:none;">
        <h1>Cập nhật lịch công tác</h1>
        <p>Tải lên file lịch công tác mới (định dạng .csv). Tải file mẫu <a href="template.csv" download>tại đây</a>.</p>
        
        <label for="tuanSoInput">Tiêu đề (Ví dụ: Tuần 30, từ 21/07-27/07):</label>
        <input type="text" id="tuanSoInput" placeholder="Nhập tiêu đề tuần tại đây">
        
        <input type="file" id="csvFile" accept=".csv">
        <button onclick="handleUpload()">Tải lên và Cập nhật</button>
        <div id="status"></div>
    </div>
    
    <script src="admin.js"></script>
</body>
</html>
